{% extends "base.html" %}

{% block title %}
    <title>Sign In</title>
{% endblock %}


{% load staticfiles %}

{% block css %}
{% endblock %}


{% block content %}

<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

<form class="form-signin" method="POST" role="form"> {% csrf_token %}
    <h2 class="form-heading text-center">Please sign in</h2>

    {% if messages %}
    <ul class="messages list-group">
        {% for message in messages %}
            <li{% if message.tags %} class="list-group-item list-group-item-{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <input type="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <input type="password" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

</div>

{% endblock %}
