<!DOCTYPE html>
<html>

{% load staticfiles %}

<head>
{% block title %}{% endblock %}
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="{% static "bootstrap-3.3.5-dist/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
{% block css %}{% endblock %}
<!--[if lt IE 9]>
<![endif]-->
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static "jquery-1.11.3.min.js" %}"></script>
    <script src="{% static "bootstrap-3.3.5-dist/js/bootstrap.min.js" %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
